<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="List of businesses accepting Bitcoin in Costa Rica with Bitcoin Jungle.">
  <title>Bitcoin Jungle - Business Map List</title>
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
  <link rel="stylesheet" href="./index.pcss" />
</head>
<body>
  <div class="flex h-screen justify-center items-center p-5">
    <main>

      <header class="w-full max-w-lg" style="width: 100px; margin: 0 auto; text-align: center;">
        <a href="/">
          <img src="https://storage.googleapis.com/bitcoin-jungle-branding/logo/web/logo-web.png" />
          <span>Add to Map</span>
        </a>
      </header>

      <form class="w-full max-w-lg" id="add-form">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
              Business Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="name" type="text">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="latitude">
              Latitude
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" name="latitude" id="latitude">
            <p class="text-xs italic">E.g. 9.146179</p>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="longitude">
              Longitude
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" name="longitude" id="longitude">
            <p class="text-xs italic">E.g. -83.763094</p>
          </div>
          <div class="w-full px-3 mt-3">
            <a class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" id="show-map" href="#">Select Location From Map</a>
            <div id="apple-map"></div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Coins Accepted
            </label>
          </div>
          <div class="w-full md:w-1/3 px-3">
           <label class="block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" name="acceptsOnChain">
              <span class="text-xs">
                Bitcoin (On-Chain)
              </span>
            </label>
          </div>
          <div class="w-full md:w-1/3 px-3">
           <label class="block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" name="acceptsLightning">
              <span class="text-xs">
                Bitcoin (Lightning)
              </span>
            </label>
          </div>
          <div class="w-full md:w-1/3 px-3">
           <label class="block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" name="acceptsLiquid">
              <span class="text-xs">
                Bitcoin (Liquid)
              </span>
            </label>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" id="submit-button">
              Add Business
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script defer src="./add.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V9PXWJ1SEZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-V9PXWJ1SEZ');
  </script>
</body>
</html>
